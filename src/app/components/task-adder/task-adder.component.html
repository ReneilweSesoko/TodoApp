<div class="container">
    <h4 class="display-4 text-secondary">Add Task</h4>
    <form class="border border-primary" style="border-radius: 20px; padding: 30px;" #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">

        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">Task Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="taskname" ngModel name="taskname" #taskname="ngModel">
          </div>
        </div>
        <div class="row mb-3">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="taskdesc" ngModel name="description" #description="ngModel">
          </div>
          
        </div>
        <div class="row mb-3">
            <label for="date" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="date" ngModel name="date" #date="ngModel">
            </div>
          </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Reminder</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" ngModel name="reminder" #reminder="ngModel" id="gridRadios1" value="True">
              <label class="form-check-label" for="gridRadios1">
                True
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" ngModel name="reminder" #reminder="ngModel" id="gridRadios2" value="False">
              <label class="form-check-label" for="gridRadios2">
                False
              </label>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-primary" (click)="onSubmit(taskForm)">Submit Task</button>
      </form>

      
      <h1 class="display-4">Form Values</h1>
      {{taskname.value | json}} <br>
      {{description.value | json}} <br>
      {{date.value | json}} <br>
      {{reminder.value | json}}
</div>
